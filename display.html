<!DOCTYPE html>
<html>
	<head>
		<title>Formaxt</title>
		<link rel="stylesheet" href="src/css/styles.css">
		<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	</head>
	<body>
	<div class="title-bar">
		<a class="return" href="index.html">Formaxt</a>
		<button class="save-button" id="save">Save</button>
		<h4>New Document<h4>
	</div>
	<div class="layout">
		<div class="ide">
			<div class="toolbar">
				<button id="bold"><b>B</b></button>
				<button id="italics"><i>I</i></button>
				<button id="underline"><u>U</u></button>
				<button id="math">Math</button>
			</div>
			<div class="editor" contenteditable="true" id="editor">Start typing here...</div>
		</div>

		<div class="output">
			<div class="output-bar">
				<button class="compile" id="compile-button">Compile</button>
				<button class="options" id="options">Options</button>
			</div>
			<div class="output-document" id="output-doc"></div>
		</div>
	</div>
	
	<div class="modal">
		<div class="modal-content">
			<h4>Compile Options</h4>
			<span class="close" id="close">Ã—</span>

			<input type="checkbox" id="md" value="md" checked>Markdown</input>
			<input type="checkbox" id="latex" value="latex">Latex</input>
			<input type="checkbox" id="html" value="html">Html</input>
		</div>
	</div>

	<script src="src/js/main.js"></script>
	<script src="src/ui_js/ui_main.js"></script>
	
	</body>
</html>
